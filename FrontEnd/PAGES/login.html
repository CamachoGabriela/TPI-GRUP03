<body>
    <header>
        <div class="barra d-flex align-items-center  bg-dark text-light">
          <button class="boton-menu" type="button" onclick="toggleMenu()">
              <i class="bi bi-list"></i>
          </button>
          <nav class="menu me-auto " id="menu">
            <ul class="nav">
              <li class="nav-item">
                <a href="/Index.html" class="nav-link text-light">Home</a>

              <li class="nav-item">
                <a href="/PAGES/login.html" class="nav-link text-light">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

    <div class="contenido d-flex justify-content-center align-items-center">
      <div class="loginU p-4 rounded-4">
          <h1 class="log_in texte-center mb-4">INICIAR SESIÓN</h1>
            <form class="form rounded-2">
              <div class="mb-3">
                <label class="labels form-label" for="Usu" >USUARIO</label>
                <input class="inputs form-control" type="text" id="Usu" placeholder="Ingrese su usuario">
              </div>
              <div class="mb-3 position-relative">
                <label class="labels form-label" for="i-con" id="">CONTRASEÑA</label>
                <input class="pass form-control" type="password" id="i-con" placeholder="Ingrese su contraseña">
                <i onclick="MostrarContra();" class="bx bx-show-alt position-absolute me-3 top-50 end-0"></i>
              </div>
                <button class="acceder btn btn-primary w-100" type="button" onclick="ValidarLogin();">LOG IN</button>
            </form>        
        </div>
    </div>

    <div id="sidebar" class="sidebar position-fixed " >
