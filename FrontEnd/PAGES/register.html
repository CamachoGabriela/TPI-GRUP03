<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/STYLES/styles.css">
    <link rel="stylesheet" href="/STYLES/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type=" image/jpg" href="/IMAGES/Logo.jpg">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="barra d-flex align-items-center  bg-dark text-light">
          <button class="boton-menu" type="button" onclick="toggleMenu()">
              <i class="bi bi-list"></i>
          </button>
          <nav class="menu me-auto " id="menu">
            <ul class="nav">
              <li class="nav-item">
                <a href="/Index.html" class="nav-link text-light">Home</a>
              </li>
              <li class="nav-item">
                <a href="/PAGES/login.html" class="nav-link text-light">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

    <div class="contenido d-flex justify-content-center">
      <div class="regisU p-4 rounded-4">
          <h1 class="regis text-center mb-2">Crear Cuenta</h1>
          <form class="form rounded-2" id="clienteForm" autocomplete="on">
              <div class="row">
                  <!-- Columna izquierda -->
                  <div class="col-md-6">
                      <div class="mb-2">
                          <label class="labels form-label" for="nombre">Nombre</label>
                          <input class="inputs form-control" type="text" id="nombre" placeholder="Ingrese su nombre" required autocomplete="given-name">
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="idTipoDoc">Tipo de DNI</label>
                          <select class="inputs form-select" id="idTipoDoc" required autocomplete="document-type"></select>
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="email">Correo</label>
                          <input class="inputs form-control" type="email" id="email" placeholder="Ingrese su correo" required autocomplete="email">
                      </div>
                      <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="labels form-label" for="altura">Altura</label>
                            <input class="inputs form-control" type="number" id="altura" placeholder="Altura" required autocomplete="off">
                        </div>
                        <div class="col-md-8 mb-2">
                            <label class="labels form-label" for="idBarrio">Barrio</label>
                            <select class="inputs form-select" id="idBarrio" required autocomplete="address-level2">
                              <option value="" disabled selected>Seleccione su Barrio</option></select>
                        </div>
                    </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="contrasenha">Contraseña</label>
                          <input class="inputs form-control" type="password" id="contrasenha" placeholder="Ingrese su contraseña" required autocomplete="new-password">
                      </div>
                  </div>
                  <!-- Columna derecha -->
                  <div class="col-md-6">
                      <div class="mb-2">
                          <label class="labels form-label" for="apellido">Apellido</label>
                          <input class="inputs form-control" type="text" id="apellido" placeholder="Ingrese su apellido" required autocomplete="family-name">
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="nroDoc">DNI</label>
                          <input class="inputs form-control" type="text" id="nroDoc" placeholder="Ingrese su DNI" required autocomplete="document-number">
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="fechaNac">Fecha de Nacimiento</label>
                          <input class="inputs form-control" type="date" id="fechaNac" required autocomplete="bday">
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="calle">Calle</label>
                          <input class="inputs form-control" type="text" id="calle" placeholder="Ingrese su calle" required autocomplete="address-line1">
                      </div>
                      <div class="mb-2">
                          <label class="labels form-label" for="confirmarContrasenha">Confirmar Contraseña</label>
                          <input class="inputs form-control" type="password" id="confirmarContrasenha" placeholder="Confirme su contraseña" required autocomplete="new-password">
                      </div>
                  </div>
              </div>
              <button class="acceder btn btn-dark w-100" type="submit" id="btnConfirmar">Confirmar</button>
          </form>        
      </div>
  </div>

    <div id="sidebar" class="sidebar position-fixed " >
        <button onclick="toggleMenu()" class="cerrar-btn d-flex"><i class="bi bi-x"></i></button>
  
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="/Index.html" class="sidebar-link "><i class="bi bi-house"></i><span>Home</span></a>
        </li>
          <li class="sidebar-item">
            <a href="/PAGES/Login.html" class="login sidebar-link"><i class="bi bi-person"></i><span>Iniciar Sesión</span></a>
          </li>
          <li class="sidebar-item">
            <a href="/PAGES/register.html" class="register sidebar-link"><i class="bi bi-person-plus"></i><span>Registrarse</span></a>
        </li>
        </ul>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/JS/Functions.js"></script>
    <script src="/JS/register.js"></script>
</body>
</html>
